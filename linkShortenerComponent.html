    <script>
        // Welcome to the campaign manager!
        // This is the 3rd iteration of the campaign manager, it's built mainly around Firebase
        // Campaigns are loaded in from firebase and inserted into the DOM, following a "template" (see HTML inside `` javascript below)
        // The campaigns are added to the DOM in batches of 10, and more are loaded as the user scrolls to the bottom of the page
        // Upon updating, a few things happen
        // - Check if the name isn't already taken
        // - All contacts are updated at a rate of 9/sec (90/10sec) to avoid maxxing out the calls/sec
        // - The tag is updated
        // - We use the GHL API to make the short links
        // - The campaign is updated in firebase
        // - And some other clean-up stuff
        // A lot of the functions revolve around the "docID", which is the campaign's unique ID in firebase
        // It's an 11-character random hexadecimal string, we make it random to avoid naming collisions. The user is never really exposed to this
        // You'll see it mentioned a lot, especially in HTML element IDs. It's usually something like "'schoolName' + docID"
        // You'll also see the parameter "which", which is either 1 or 2. It's always in the context of paths or funnels, since there are two of each
        // There are a lot of moving parts here, and it's gotten complicated really quickly. Nothing some segmentation can't solve though :)
        // Jacob Westra – jacob@thekairosmedia.com, (616) 312-5302

        // all global variables
        let campaignsList = [];
        let rendered = [];
        let maxLoaded = 0;
        let searchMode = false;
        let validPath = [];
        validPath[1] = false;
        validPath[2] = false;
        let prevPath1s = [];
        let prevPath2s = [];
        let prevFunnel1s = [];
        let prevFunnel2s = [];
        let linkID1s = [];
        let linkID2s = [];
        // get the location ID from the parameter '?location=' in the URL
        let locationID = new URLSearchParams(window.location.search).get(
            "location",
        );

        let devView = window.location.href.includes("devView");

        // detect when the user has scrolled to the bottom of the campaigns
        const scrollableElement = document.getElementById("campaignsContainer");
        scrollableElement.addEventListener("scroll", () => {
            const { scrollTop, scrollHeight, clientHeight } = scrollableElement;

            if (scrollTop + clientHeight >= scrollHeight) {
                if (searchMode) {
                    return;
                }
                let nextLimit = maxLoaded + 10; // load 10 more campaigns
                let prevMaxLoaded = maxLoaded;
                console.log(
                    "Scrolled to the bottom! Loading campaigns " +
                        maxLoaded +
                        " - " +
                        nextLimit,
                );
                for (
                    maxLoaded;
                    maxLoaded < campaignsList.length && maxLoaded < nextLimit;
                    maxLoaded++
                ) {
                    // load +10 more campaigns max
                    //console.log(maxLoaded);
                    addCampaignToDOM(
                        campaignsList[maxLoaded].data(),
                        campaignsList[maxLoaded].id,
                        false,
                        nextLimit,
                    );
                }
                try {
                    document.getElementById(
                        `loading${prevMaxLoaded - 1}`,
                    ).style.display = "none";
                } catch {}
            }
        });

        // create an eventlistener for when the user presses ENTER in the search box
        document
            .getElementById("searchBox")
            .addEventListener("keydown", function (event) {
                searchMode = true;
                try {
                    document.getElementById(
                        "loading" + (maxLoaded - 1),
                    ).style.display = "none";

        function getDate(givenDate) {
            try {

        function formatDate(dateString) {
            const [year, month, day] = dateString.split("-");
            const date = new Date(Date.UTC(year, month - 1, day));

            // Add 1 to the day
            date.setUTCDate(date.getUTCDate() + 1);

            const options = { year: "numeric", month: "long", day: "numeric" };
            let finalDate = date.toLocaleDateString("en-US", options);
            if (
                finalDate.toString() == "Invalid Date" ||
                finalDate.toString() == "undefined"
            ) {
                // invalid date
                return "";
            } else {
                return finalDate;
            }
        }

        // converts unix time ex. "1724818189617" to "DoW, Mo Day, Year at Time AM/PM" format ex. "Wed, Jan 1, 2023 at 12:00 AM
        function unixTimeToDate(unixTime) {
            let date = new Date(unixTime);
            let options = {
                weekday: "short",
                year: "numeric",
                month: "short",
                day: "numeric",
                hour: "numeric",
                minute: "numeric",
                hour12: true,
            };
            return date.toLocaleDateString("en-US", options);
        }

        async function getContactsByTag(url) {
            //console.log(url);
            const options = {
                method: "GET",
                headers: {
                    Authorization: "Bearer " + locationAccessKey,
                    Version: "2021-07-28",
                    Accept: "application/json",
                },
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                contactsList = data.contacts;
                // since the API only returns 100 contacts at a time, we need to check if there are more contacts
                if (contactsList.length == 100) {
                    return contactsList.concat(
                        await getContactsByTag(data.meta.nextPageUrl), // recursive call to get the next contacts
                    );
                } else {
                    return contactsList;
                }
            } catch (error) {
                console.error(error);
            }
        }

        function openMediaLibraryTemp() {
            window.open(
                `https://app.kairoscloud.io/v2/location/${locationID}/media-storage#iframeEmbed`,
                "_blank",
            );
        }

        function openLandingPage(which, docID) {
            let url = document.getElementById(
                `landingPage${which}Text${docID}`,
            ).innerText;
            window.open(url, "_blank");
        }

        //openLinkContainer('${docID}', 1)
        function toggleLinkContainer(docID, which) {
            let redirectID = document.getElementById(
                "redirectID" + which + docID,
            ).innerText;
            let landingPageBox = document.getElementById(
                "landingPageBox" + which + docID,
            );
            let componentID = Math.random().toString(16).substring(4);

            if (landingPageBox.classList.contains("expandLPBox")) {
                // contracting it
                closeLinkContainer(docID, which);
            } else {
                // expanding it
                landingPageBox.classList.add("expandLPBox");
                landingPageBox.classList.remove("contractLPBox");
                let linkText = document.getElementById(
                    `landingPage${which}Text${docID}`,
                ).innerText;
                let iframeText = `<iframe src="https://kairoscloud.github.io/jostens/linkShortenerComponent.html?redirectID=${redirectID}&locationID=${locationID}&locationAccessKey=${locationAccessKey}&componentID=${"landingPageComp-" + which + "-" + docID}&savedURL=${linkText}&jdlocationAccessKey=${jdlocationAccessKey}" class="linkContainer">`;
                //console.log(iframeText);
                landingPageBox.innerHTML = `
                  <span id="landingPage${which}Text${docID}" style="display: none">${linkText}</span>
                  <span id="redirectID${which}${docID}" style="display: none">${redirectID}</span>
                  ${iframeText}
                   </iframe>
                  `;
            }
        }

        window.addEventListener("message", (event) => {
            handleLinkComponentResponse(event.data);
        });

        function handleLinkComponentResponse(message) {
            console.log("MESSAGE: " + message);
            let componentID = message.split("::")[0];
            let which = componentID.split("-")[1];
            let docID = componentID.split("-")[2];
            if (message.includes("::collapse")) {
                closeLinkContainer(docID, which);
            }
            if (message.includes("::domError")) {
                let error = message.split("::domError(")[1].split(")")[0];
                domError(error);
            }
            if (message.includes("::success")) {
                let url = message.split("::success(")[1].split(")")[0];
                document.getElementById(
                    `landingPage${which}Text${docID}`,
                ).innerText = url;
                closeLinkContainer(docID, which);
            }
        }

        function closeLinkContainer(docID, which) {
            let landingPageBox = document.getElementById(
                "landingPageBox" + which + docID,
            );
            landingPageBox.classList.add("contractLPBox");
            landingPageBox.innerHTML = `
              <span id="landingPage${which}Text${docID}" style="display: block">${document.getElementById(`landingPage${which}Text${docID}`).innerText}</span>
              <span id="redirectID${which}${docID}" style="display: none">${document.getElementById("redirectID" + which + docID).innerText}</span>
              `;
            setTimeout(() => {
                landingPageBox.classList.remove("expandLPBox");
                // document.getElementById(
                //     `landingPage${which}Text${docID}`,
                // ).style.display = "block";
            }, 400); // 0.4s to ms
        }
    </script>
